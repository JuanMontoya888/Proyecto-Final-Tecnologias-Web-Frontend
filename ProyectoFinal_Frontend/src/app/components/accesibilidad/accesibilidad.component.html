

<div class="accesibilidad-container">
  <button class="icono-btn" (click)="toggleMenu()" title="Opciones de accesibilidad">
    <!-- Ícono de accesibilidad -->
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
      viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
      class="icon icon-tabler icon-tabler-disabled-2">
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path d="M17 6m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
      <path d="M9 11a5 5 0 1 0 3.95 7.95" />
      <path d="M19 20l-4 -5h-4l3 -5l-4 -3l-4 1" />
    </svg>
  </button>

  @if (menuAbierto) {
    <div class="menu-accesibilidad">
      <div class="menu-header">
        <span>Accesibilidad</span>
        <button class="cerrar-btn" (click)="cerrarMenu()">❌</button>
      </div>

      <div class="menu-opciones">
        <button (click)="lecturaActiva ? pararLectura() : leerContenido()">
          {{ lecturaActiva ? '🔇 Detener voz' : '🔊 Leer contenido' }}
        </button>

        <div class="submenu">
          <button (click)="toggleTextoMenu()">🔍 Tamaño de texto</button>

          @if (textoMenuAbierto) {
            <div class="submenu-opciones">
              <button (click)="aumentarTexto()">🔼 Aumentar</button>
              <button (click)="disminuirTexto()">🔽 Disminuir</button>
              <button (click)="restaurarTexto()">🔁 Restaurar</button>
            </div>
          }
        </div>

        <button (click)="cambiarContraste()">🌗 Cambiar contraste</button>
      </div>
    </div>
  }
</div>
